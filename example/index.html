<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/ng-rules.js"></script>
    <script>
        angular.module('kino', ['ngRules'])
                .controller('MyController', function($scope, $rules){
                    $scope. num = 123;

                    var rules = {
                      "num": "number | maxLen: 5"
                    };

                    var r = $rules($scope, rules);

                    $scope.r = r;
                });


    </script>
</head>
<body ng-controller="MyController" ng-app="kino">
<input type="text" ng-model="num" />
<br/>
{{r.$invalid}}
</body>
</html>
